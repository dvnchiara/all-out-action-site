<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All-Out Action - Ep1</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    #player-container {
      max-width: 960px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 10px;
    }

    #qualitySelect {
      margin-top: 14px;
      background-color: #1c1c1c;
      color: #fff;
      padding: 8px 12px;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 14px;
      appearance: none;
      outline: none;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(144, 0, 255, 0.25);
      transition: all 0.2s ease;
    }

    #qualitySelect:hover {
      border-color: #a855f7;
    }

    #qualitySelect:focus {
      border-color: #a855f7;
      box-shadow: 0 0 12px rgba(168, 85, 247, 0.5);
    }

    a {
      color: #aaa;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>All-Out Action - Episode 1</h1>

  <div id="player-container">
    <video
      id="video"
      controls
      poster="https://i.imgur.com/rSMssg6.jpeg"
    ></video>
    <br />
    <select id="qualitySelect" aria-label="Quality"></select>
  </div>

  <a href="../index.html">‚Üê Back to Library</a>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const qualitySelect = document.getElementById('qualitySelect');
    const videoSrc = 'https://stream.mux.com/U6UL8eaD7Qopc2hm7oVDhZq6yZfb6F9V00FFskxVKIB00.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        const levels = hls.levels;
        qualitySelect.innerHTML = '';

        levels.forEach((level, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.text = `${level.height}p`;
          qualitySelect.appendChild(option);
        });

        // Add "Auto"
        const autoOption = document.createElement('option');
        autoOption.value = -1;
        autoOption.text = 'Auto';
        qualitySelect.appendChild(autoOption);
        qualitySelect.value = -1;

        qualitySelect.addEventListener('change', function () {
          const selected = parseInt(this.value);
          hls.currentLevel = selected;
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      // Optionally hide the quality dropdown on Safari
      qualitySelect.style.display = 'none';
    }
  </script>
</body>
</html>
