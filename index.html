<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All-Out Action - Ep1</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    video {
      width: 100%;
      max-width: 960px;
      aspect-ratio: 16 / 9;
      background: #000;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <h1>All-Out Action - Episode 1</h1>

  <video
    id="video"
    controls
    poster="https://i.imgur.com/rSMssg6.jpeg"
    preload="auto"
  ></video>

  <script>
    const video = document.getElementById('video');
    const videoSrc = "https://stream.mux.com/U6UL8eaD7Qopc2hm7oVDhZq6yZfb6F9V00FFskxVKIB00.m3u8";

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari
      video.src = videoSrc;
    }
  </script>

  <p>Enjoy the episode!</p>
</body>
</html>
