<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All-Out Action - Ep1</title>

  <!-- âœ… Google Fonts: Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Montserrat', sans-serif;
      text-align: center;
      padding: 2rem;
    }

    #player-container {
      max-width: 960px;
      margin: 0 auto;
      position: relative;
    }

    video {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 10px;
    }

    /* âš™ Quality Button */
    .quality-btn {
      margin-top: 12px;
      background-color: #1f1f1f;
      color: #a855f7;
      border: 1px solid #a855f7;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .quality-btn:hover {
      background-color: #2d2d2d;
    }

    /* ðŸ”² Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal {
      background: #1c1c1c;
      padding: 24px 32px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(168, 85, 247, 0.3);
      text-align: left;
    }

    .modal h2 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 18px;
      color: #a855f7;
    }

    .quality-option {
      background: none;
      border: none;
      color: white;
      padding: 6px 0;
      font-size: 15px;
      text-align: left;
      cursor: pointer;
      width: 100%;
    }

    .quality-option:hover {
      color: #a855f7;
    }

    .close-modal {
      margin-top: 16px;
      color: #888;
      font-size: 14px;
      text-align: right;
      cursor: pointer;
    }

    .close-modal:hover {
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>All-Out Action - Episode 1</h1>

  <div id="player-container">
    <video
      id="video"
      controls
      poster="https://i.imgur.com/rSMssg6.jpeg"
    ></video>

    <!-- âœ… Quality Button -->
    <button class="quality-btn" onclick="openModal()">âš™ Quality</button>
  </div>

  <!-- ðŸ”² Quality Modal -->
  <div class="modal-overlay" id="qualityModal">
    <div class="modal">
      <h2>Select Quality</h2>
      <div id="qualityOptions"></div>
      <div class="close-modal" onclick="closeModal()">Close</div>
    </div>
  </div>

  <!-- âœ… HLS -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const modal = document.getElementById('qualityModal');
    const qualityOptions = document.getElementById('qualityOptions');
    const videoSrc = 'https://stream.mux.com/U6UL8eaD7Qopc2hm7oVDhZq6yZfb6F9V00FFskxVKIB00.m3u8';

    let hls;

    if (Hls.isSupported()) {
      hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        const levels = hls.levels;
        qualityOptions.innerHTML = '';

        // Add each quality option
        levels.forEach((level, index) => {
          const btn = document.createElement('button');
          btn.className = 'quality-option';
          btn.textContent = `${level.height}p`;
          btn.onclick = () => {
            hls.currentLevel = index;
            closeModal();
          };
          qualityOptions.appendChild(btn);
        });

        // Auto option
        const autoBtn = document.createElement('button');
        autoBtn.className = 'quality-option';
        autoBtn.textContent = 'Auto';
        autoBtn.onclick = () => {
          hls.currentLevel = -1;
          closeModal();
        };
        qualityOptions.appendChild(autoBtn);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
    }

    function openModal() {
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }
  </script>
</body>
</html>
