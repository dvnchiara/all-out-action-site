<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All-Out Action - Ep1</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    #player-container {
      max-width: 960px;
      margin: 0 auto;
      position: relative;
    }

    video {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 10px;
    }

    .quality-wrapper {
      position: absolute;
      bottom: 16px;
      right: 16px;
      z-index: 10;
      background: rgba(28, 28, 28, 0.8);
      border-radius: 6px;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      gap: 6px;
      border: 1px solid #444;
      box-shadow: 0 0 12px rgba(168, 85, 247, 0.2);
    }

    .quality-wrapper:hover {
      background: rgba(28, 28, 28, 1);
    }

    #qualitySelect {
      background: transparent;
      color: white;
      border: none;
      font-size: 14px;
      cursor: pointer;
      appearance: none;
      outline: none;
    }

    .gear {
      font-size: 16px;
      color: #a855f7;
    }

    a {
      color: #aaa;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>All-Out Action - Episode 1</h1>

  <div id="player-container">
    <video
      id="video"
      controls
      poster="https://i.imgur.com/rSMssg6.jpeg"
    ></video>

    <!-- Floating gear + dropdown -->
    <div class="quality-wrapper" id="qualityWrapper" style="display: none;">
      <span class="gear">⚙️</span>
      <select id="qualitySelect" aria-label="Quality"></select>
    </div>
  </div>

  <a href="../index.html">← Back to Library</a>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const qualitySelect = document.getElementById('qualitySelect');
    const qualityWrapper = document.getElementById('qualityWrapper');
    const videoSrc = 'https://stream.mux.com/U6UL8eaD7Qopc2hm7oVDhZq6yZfb6F9V00FFskxVKIB00.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        const levels = hls.levels;
        qualitySelect.innerHTML = '';

        levels.forEach((level, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.text = `${level.height}p`;
          qualitySelect.appendChild(option);
        });

        // Add "Auto"
        const autoOption = document.createElement('option');
        autoOption.value = -1;
        autoOption.text = 'Auto';
        qualitySelect.appendChild(autoOption);
        qualitySelect.value = -1;

        qualitySelect.addEventListener('change', function () {
          const selected = parseInt(this.value);
          hls.currentLevel = selected;
        });

        // Show the floating quality dropdown
        qualityWrapper.style.display = 'flex';
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      qualityWrapper.style.display = 'none'; // Hide in Safari
    }
  </script>
</body>
</html>
