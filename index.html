<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All-Out Action - Ep1</title>
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    #player-container {
      max-width: 960px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      aspect-ratio: 16 / 9;
      background: black;
      border-radius: 10px;
    }

    select {
      margin-top: 10px;
      background: #1c1c1c;
      color: #fff;
      padding: 5px;
      border: none;
      border-radius: 4px;
    }

    a {
      color: #aaa;
      margin-top: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>All-Out Action - Episode 1</h1>

  <div id="player-container">
    <video id="video" controls poster="https://i.imgur.com/rSMssg6.jpeg"></video>
    <br />
    <select id="qualitySelect"></select>
  </div>

  <a href="../index.html">‚Üê Back to Library</a>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const qualitySelect = document.getElementById('qualitySelect');
    const videoSrc = 'https://stream.mux.com/U6UL8eaD7Qopc2hm7oVDhZq6yZfb6F9V00FFskxVKIB00.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        const levels = hls.levels;
        qualitySelect.innerHTML = '';

        levels.forEach((level, index) => {
          const option = document.createElement('option');
          option.value = index;
          option.text = `${level.height}p`;
          qualitySelect.appendChild(option);
        });

        // Auto: use adaptive
        const autoOption = document.createElement('option');
        autoOption.value = -1;
        autoOption.text = 'Auto';
        qualitySelect.appendChild(autoOption);
        qualitySelect.value = -1;

        qualitySelect.addEventListener('change', function () {
          const level = parseInt(this.value);
          hls.currentLevel = level;
        });
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari fallback
      video.src = videoSrc;
    }
  </script>
</body>
</html>
