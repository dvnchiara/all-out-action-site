<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All-Out Action - Ep1</title>
  <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    .video-container {
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }

    .video-js {
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    a {
      color: #ccc;
      margin-top: 2rem;
      display: inline-block;
    }

    .vjs-quality-selector {
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>All-Out Action - Episode 1</h1>

  <div class="video-container">
    <video
      id="my-video"
      class="video-js vjs-default-skin"
      controls
      preload="auto"
      poster="https://i.imgur.com/rSMssg6.jpeg"
    ></video>
  </div>

  <a href="../index.html">‚Üê Back to Library</a>

  <!-- Video.js -->
  <script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>
  <!-- HLS plugin (automatically bundled) -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-contrib-quality-levels@2.1.0/dist/videojs-contrib-quality-levels.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/videojs-hls-quality-selector@1.1.3/dist/videojs-hls-quality-selector.min.js"></script>

  <script>
    const videoSrc = "https://stream.mux.com/U6UL8eaD7Qopc2hm7oVDhZq6yZfb6F9V00FFskxVKIB00.m3u8";

    const player = videojs('my-video', {
      techOrder: ['html5'],
      sources: [{
        src: videoSrc,
        type: 'application/x-mpegURL'
      }]
    });

    player.ready(function () {
      player.hlsQualitySelector({
        displayCurrentQuality: true
      });
    });
  </script>
</body>
</html>
